language: android
android:
  components:
    # use the latest revision of Android SDK Tools
    - platform-tools
    - tools

    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-19

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    - sys-img-armeabi-v7a-android-22
env:
  global:
    - _FORCE_LOGS=1
    - DEVICE=android
    - MOCHA_TIMEOUT=360000
    - RECURSIVE=
    - START_EMU=1
  matrix:
    - TEST=unit RECURSIVE=--recursive START_EMU=0
    - TEST=functional
    - TEST=functional/commands
    - TEST=functional/commands/basic
    - TEST=functional/commands/find
    - TEST=functional/commands/keyboard
    - TEST=functional/commands/touch
before_script:
  # android stuff
  - android list targets
  - FIRST_CALL=1 SECOND_CALL=0 ./travis.sh

  # node stuff
  - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.1/install.sh | bash
  - nvm install 6
  - npm install -g gulp
  - npm install -g mocha
  - npm install

  # make sure emulator started
  - FIRST_CALL=0 SECOND_CALL=1 ./travis.sh
script:
  - gulp eslint && mocha -t $MOCHA_TIMEOUT $RECURSIVE build/test/$TEST -g @skip-ci -i
after_success:
  - gulp coveralls
